<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <!-- Since all of the page content is dependent on js code, keep it in the head so it has to load first-->
    <script type="application/javascript" src="src/vector.js"></script>
    <script type="application/javascript" src="src/map.js"></script>
    <script type="application/javascript" src="src/player.js"></script>
    <script type="application/javascript" src="src/app.js"></script>
    <script type="application/javascript" src="src/artifactsMap.js" defer></script>
    <title>Galactic Schooner OldSpice</title>
</head>
<style>
    #moveForm {
        padding-left: 25%;
    }
</style>

<body>
    <h1>G.S.S. OldSpice Bridge Display</h1>
    <form id="moveForm">
        <!--Add an onSubmit here when the movement script is created-->
        Distance <input id="distance" type="text" value="0" size="6" maxlength="6"><br><br>
        Direction
        <select name=direction>
            <option> 0
            <option> 90
            <option> 180
            <option> 270
        </select><br><br>
        <input type="submit" value="Proceed">
    </form>
    <hr>
    <h1>CURRENT STATUS</h1>
    <form>
        Current Location: <input id="location" type="text" value="(000,000)" size="8" maxlength="8"><br><br>
        Energy: <input id="energy" type="text" value="100" size="6" maxlength="6"><br><br>
        Supplies: <input id="supplies" type="text" value="90%" size="6" maxlength="6"><br><br>
        Credits: <input id="credits" type="text" value="100" size="6" maxlength="6"><br><br>
        Message: <input id="message" type="text" value="All Systems Ready" size="25" maxlength="25">
    </form>
    <button class="artifact_admin" id="btn_admin" onclick="admin_init()">Admin Setup</button>
</body>

</html>
